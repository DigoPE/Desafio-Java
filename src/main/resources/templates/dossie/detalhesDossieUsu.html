<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>AutenticaApp - Detalhes do Dossiê</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
	
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Datalhes do Dossiê</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li>
			        <a href="/listaDossie" class="waves-effect waves-light btn">
			        	<i class="material-icons left">format_list_bulleted</i>
			        	Lista de Arquivos
			        </a>
		        </li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="dossiusu : ${dossiusu}" class="container">
	<h5>Detalhes do Dossiê</h5>
		<div class="row">
			<p>Matricula: <span th:text="${dossiusu.matricula}"></span></p>
			<p>Nome: <span th:text="${dossiusu.nome}"></span></p>
			<p>E-mail: <span th:text="${dossiusu.email}"></span></p>
			<p>Sexo: <span th:text="${dossiusu.sexo}"></span></p>
			<p>Endereço: <span th:text="${dossiusu.endereco}"></span></p>
			<p>Data Nascimento: <span th:text="${dossiusu.nascimentodt}"></span></p>
			<p>Data Cadastro: <span th:text="${dossiusu.cadastrodt}"></span></p>
		</div>
	</div>
	

		<th:block th:include="mensagemValidacao"></th:block>
		<div class="container formConvidado">
		<form method="post">
			<div class="row">
				<div class="input-field col s7">
					<h5>Cadastro de Comprovantes</h5>
				</div>
				<div class="input-field col s7">
					Nome: <input type="text" value="" name="nomecomp"/>
				</div>
				<div class="input-field col s3">
					Data Expiração: <input type="date" value="" name="expiradt"/>
				</div>
				<div class="input-field col s10">
					Motivo: <input type="text" value="" name="motivo"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		</div>

	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th><h5>Lista de Comprovantes</h5></th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data Expiração</th>
				<th>Motivo</th>
				<th>Emite Doc</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="comprovante : ${comprovantes}">
				<td><span th:text="${comprovante.nomecomp}"></span></td>
				<td><span th:text="${comprovante.expiradt}"></span></td>
				<td><span th:text="${comprovante.motivo}"></span></td>
				<td><i class="material-icons left">note_add</i></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('DC#deletarComprovante').arg(0, comprovante.idcomp)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
