<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>AutenticaApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
	
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Dossie</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li>
			        <a href="/listaDossie" class="waves-effect waves-light btn">
			        	<i class="material-icons left">format_list_bulleted</i>
			        	Lista de Arquivos
			        </a>
		        </li>
		      </ul>
		    </div>
		</nav>
	 
	</header>
	
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formDossie">
	
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s4">
				Matricula: <input type="text" value="" name="matricula"/>
			</div>
			<div class="input-field col s8">
				E-mail: <input type="text" value="" name="email"/>
			</div>
			<div class="input-field col s12">
				Nome: <input type="text" value="" name="nome"/>
			</div>
			<div class="input-field col s12">
				Sexo:
			</div>
			<div>
				  <select class="browser-default" style="width: 150px;" name="sexo">
				    <option value="" disabled selected>Selecione</option>
				    <option value="M">Masculino</option>
				    <option value="F">Feminino</option>
				    <option value="O">Outros</option>
				  </select>
			</div>
			<div class="input-field col s6">
				Data Nascimento: <input type="date" value="" name="nascimentodt"/>
			</div>
			<div class="input-field col s6">
				Data Cadastro: <input type="date" value="" name="cadastrodt"/>
			</div>
			<div class="input-field col s6">
				Endere√ßo: <input type="text" value="" name="endereco" style="width: 660px;"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
